<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Simple trello</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Trello-logo-blue.svg/1200px-Trello-logo-blue.svg.png"
          alt="Trello"
        />
      </div>
      <div class="header-plus"><span>&plus;</span></div>
    </header>
    <section class="main">
      <div class="column column-add new__column">
        <span>&plus;</span>
        <p>Добавить еще одну колонку</p>
      </div>

      <div class="modal">
        <div class="modal-popup">
          <div class="modal-main">

            <div class="title modal__item">
              <span class="modal-logo">&#x2712;</span>
              <div class="modal-content">
                <p>Название</p>
              </div>
            </div>

            <div class="desc modal__item">
              <span class="modal-logo"> &equiv;</span>
              <div class="modal-content">
                <p>Описание</p>
                <textarea name="" id="" cols="30" rows="3"></textarea>
              </div>
            </div>

            <div class="comments modal__item">
              <span class="modal-logo"> &#x270E;</span>
              <div class="modal-content">
                <p>Комментарии</p>
                <textarea name="" id="" cols="30" rows="3"></textarea>
              </div>
            </div>

          </div>

          <div>
            <p>Добавить на карточку</p>
            <div>
              <button>Чек-лист</button>
              <button>Обложка</button>
            </div>
          </div>

        </div>
      </div>


    </section>
    <script src="main.js"></script>
  </body>
</html>

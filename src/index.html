<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Simple trello</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Trello-logo-blue.svg/1200px-Trello-logo-blue.svg.png"
          alt="Trello"
        />
      </div>
      <div class="search">
        <div class="search-wrap">
          <input class="search-area">
          <div class="search-results hide"></div>
        </div>
        <button class="btn search-btn"> Найти </button>
      </div>
      <button class="btn board-list"><span class="board-current">Создать доску</span><span>	&#9660</span></button>
      <div class="board-list-items hide">
        <button class="btn board-add"> Создать новую доску</button>
      </div>
    </header>
    <section class="main">

      <div class="column add-item new__column">
        <span>&plus;</span>
        <p>Добавить еще одну колонку</p>
      </div>

    </section>
    <script src="main.js"></script>
  </body>
</html>
